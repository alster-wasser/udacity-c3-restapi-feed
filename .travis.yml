language: node_js
services:
- docker
env:
- secure: 
before_install:
- docker -v
install: true
script:
#- docker build -t $DOCKER_IMAGE_NAME .
#- docker tag  $DOCKER_IMAGE_NAME $DOCKER_USERNAME/$DOCKER_IMAGE_NAME
- docker build -t backend-feed .
- docker tag backend-feed lindtdev/backend-feed
deploy:
  provider: script
  script: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
   && docker push lindtdev/backend-feed
   # && docker push $DOCKER_USERNAME/$DOCKER_IMAGE_NAME
  on:
    branch: ci
